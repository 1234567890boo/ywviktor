{% extends 'bootstrap/base.html' %}

{% block title %}

Jumbled Words

{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>Unjumble the Words</h1>
        <p>Once you have filled all the boxes, clock on Finish to see your score</p>
    </div>
</div>
<div class="container">
    <form method="POST" action="/score">
    <table class="table">
    {% for words in docs%}
        <tr class="text-primary">
            <td>{{words['word']}}</td>
        </tr>
        <tr>
            <td><input type="text" name="{{words['_id']}}" class="form-control"></td>
        </tr>
    {% endfor %}
    </table>
        <button type="submit" class="btn btn-primary">Finish</button>
    </form>
</div>
{% endblock %}
