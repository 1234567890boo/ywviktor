<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@200&display=swap" rel="stylesheet">
    <style>
        h1.first_heading{
        color:green;
        text-align: center;
        font-family: "Times new roman", Times, serif;
        font-size: 20px;
        font-size: 5vw;
        }
        a:link{
        color:red;
        }
        a:visited{
        color:green;
        }
        a:hover{
        color:hotpink;
        }
        a:active{
        color:blue;
        }
        #youtube{
        color:red;
        }
        a#youtube:hover{
        color:black;
        }

    </style>
</head>
<body style="font-family:cursive;">
<form method='post'>
    <h1 class="first_heading">Welcome to the Sign up Page!</h1>
    <a href="https://www.google.com">google.com</a><br>
    <a href="https:///www.youtube.com" id="youtube">youtube.com</a><br>
    <a href="https://www.bing.com">bing.com</a><br>
    <label for="Username">Username:</label><br>
    <input name="username" type="text" placeholder="Username" required id="Username"><br>
    <label>Password:</label><br>
    <input name="password" type="password" placeholder="Password" required ><br>
    <label>Name:</label><br>
    <input name="name" type="text" placeholder="Name" required><br>
    <label>Date of Birth:</label><br>
    <input name="date_of_birth" type="date" required><br>
    <label>Favorite Color:</label><br>
    <input name="favorite_color" type="color" required><br>
    <label>Email:</label><br>
    <input name="email" type="email" required><br>
    <label>Gender:</label><br>
    <input name="gender" type="radio" id="Male"><label for="Male">Male</label><br>
    <input name="gender" type="radio" id="Female"><label for="Female">Female</label>
    <p style="border:1px solid red;margin-left:50px;margin-right:50px" class="first_heading"> this is a break </p>
    <input name="I Love YoungWonks" type="checkbox" id="I Love YW"><label for="I Love YW">I Love YoungWonks</label><br>
    <input type="submit">
</form>
</body>
</html>
